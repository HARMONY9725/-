<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遇求瑠検索</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    gap: 10px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 20px;
    width: 300px;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
  #error {
    margin-top: 10px;
    color: red;
    font-size: 18px;
  }
  blue{
    color: #4284f3;
  }
  red{
    color: #ea4335;
  }
  yellow{
    color: #fbbe0d;
  }
  green{
    color: #34a853;
  }
</style>
</head>
<body>

<h1><blue>遇</blue><red>求</red><yelow>瑠</yelow><green>検</green><red>索</red></h1>

<form id="searchForm">
  <input type="text" id="query" placeholder="入力漢字">
  <button type="submit">検索</button>
</form>

<div id="error"></div>

<script>
const form = document.getElementById("searchForm");
const queryInput = document.getElementById("query");
const errorDiv = document.getElementById("error");

const kanjiRegex = /^[\u4E00-\u9FFF]+$/;

form.addEventListener("submit", e=>{
  e.preventDefault();
  const original = queryInput.value.trim();
  errorDiv.textContent = "";

  if(!original) return;

  if(!kanjiRegex.test(original)){
    errorDiv.textContent = "問題：可能只入力漢字！";
    return;
  }

  const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(original)}&hl=zh-TW`;
  window.open(searchUrl, "_blank");
});
</script>

</body>
</html>
