<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遇求瑠検索</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    gap: 10px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 20px;
    width: 300px;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
  #reversed {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>

<h1>搜尋</h1>

<form id="searchForm">
  <input type="text" id="query" placeholder="入力漢字">
  <button type="submit">検索</button>
</form>

<div id="reversed"></div>

<script>
const form = document.getElementById("searchForm");
const queryInput = document.getElementById("query");
const reversedDiv = document.getElementById("reversed");

form.addEventListener("submit", e=>{
  e.preventDefault();
  const original = queryInput.value.trim();
  if(!original) return;

  // Google 繁體字検索
  const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(original)}&hl=zh-TW`;
  window.open(searchUrl, "_blank");
});
</script>

</body>
</html>
